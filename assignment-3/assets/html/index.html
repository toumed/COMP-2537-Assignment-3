<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insync</title>
</head>
<body>
  <div id="loginForm">
    <form id="loginF">
      <p id="loginTitle">Lets Get InSync</p>
      <input id="email" type="email" required="required" placeholder="Email"/>
      <input id='password' type='password' required="required" placeholder="Password"/>
      <input type="button" value="Login" id="submit"/>
      <p><span id="serverMsg"></span></p>
      <p id="forgotPassword"><a href="#">Forgot Login</a>?</p>
      <p id="noLogin"><a href="#">Get Started</a></p>
      <p id="errorMsg">&nbsp;</p>
    </form>
</body>
</html>
